<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Kanji lookup</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
        <script src="controller.js"></script>
        <script src="search_bar.js"></script>
        <script src="radical_table.js"></script>
        <script src="query_service.js"></script>
        <link rel="stylesheet" href="jisho.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <a id="forkme" href="https://github.com/itayperl/radical-lookup"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

       <div id="container">
          <div ng-view></div>

          <div id="instructions">
            <h3>Contextual kanji lookup</h3>
            This tool allows you to look up Japanese words by radical patterns. Here are a few examples:
            <ul>
                <li><a href="#/[儿田]法">[儿田]法</a></li>
                <li><a href="#/[罒]す">[罒]す</a></li>
                <li><a href="#/[乃]う">[乃]う</a></li>
                <li><a href="#/[韭][火]">[韭][火]</a></li>
                <li><a href="#/飛び[]る">飛び[]る</a></li>
            </ul>
          </div>
      </div>

    </body>
</html>
